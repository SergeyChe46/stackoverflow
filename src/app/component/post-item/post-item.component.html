<div class="card-header">
    <div routerLink="/post/{{post.id}}">
        {{post.title || 'Загрузка'}}
    </div>
    <div *ngIf="post.reactions"
         class="reactions">
        {{post.reactions || 'Загрузка'}}
    </div>
</div>
<div class="tags"
     *ngIf="post.tags">
    <span *ngFor="let tag of post.tags"
          class="tag">{{tag}}</span>
</div>
