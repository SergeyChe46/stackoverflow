<main>
    <div class="header">
        <h1>Post</h1>
        <span class="reactions">{{post.reactions}}</span>
    </div>
    <div>
        <span *ngFor="let tag of post.tags"
              class="tag">
            {{tag}}
        </span>
    </div>
    <h2 class="post_title">{{post.title}}</h2>
    <p class="post_body">{{post.body}}</p>
</main>

<h2>Comments</h2>
<div *ngFor="let comment of postComments">
    <app-comment-item [comment]="comment"></app-comment-item>
</div>
