<div class="main">

  <div class="navbar">
    <div class="menu">
      <div>
        <a routerLink="/">Главная</a>
      </div>
      <div>
        <!-- Модальное окно добавления поста -->
        <input type="checkbox"
               id="toggle">
        <label for="toggle">Добавить пост</label>
        <dialog>
          <form [formGroup]="postForm">
            <label for="title">Заголовок</label>
            <input type="textarea"
                   formControlName="title">
          </form>
          <button (click)="onSubmit()">Добавить</button>
          <label for="toggle">close overlay</label>
        </dialog>

      </div>
    </div>
  </div>

  <div class="content">
    <div class="left-bar">
      <div class="left-menu"
           *ngFor="let menu of menuItem">{{menu}}
      </div>
    </div>
      <div>
        <router-outlet></router-outlet>
      </div>
    </div>
</div>
